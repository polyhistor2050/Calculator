<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="title">
            <span>CASIO</span>
            <span>Tx 550</span>
        </div>
        <div class="screen">
            <h1 class="number">0123456789</h1>
        </div>
        <div class="keypad">
            <div class="keys">
                <div class="key">%</div>
                <div class="key">+/-</div>
                <div class="key">C</div>
                <div class="key">AC</div>
            </div>
            <div class="keys">
                <div class="key">7</div>
                <div class="key">4</div>
                <div class="key">1</div>
                <div class="key">0</div>
            </div>
            <div class="keys">
                <div class="key">8</div>
                <div class="key">5</div>
                <div class="key">2</div>
                <div class="key">.</div>
            </div>
            <div class="keys">
                <div class="key">9</div>
                <div class="key">6</div>
                <div class="key">3</div>
                <div class="key">=</div>
            </div>
            <div class="keys">
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">-</div>
                <div class="key" >+</div>
            </div>
        </div>
    </div>
</body>
</html>
